<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFEQ Cloud Agile Solutions Work</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text color */
        }

        #container {
            width: 80%;
            margin: 0 auto; /* Center the container */
            text-align: center;
        }

        #banner {
            width: 100%;
            max-height: 450px; /* Adjust the maximum height as needed */
            object-fit: cover; /* Maintain aspect ratio of the image */
        }

        #content {
            padding: 20px;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text color */
            border-radius: 8px; /* Rounded corners for the content */
            outline: 2px solid #3498db; /* Blue outline */
            height: 100%; /* Fill the available vertical space */
        }

        #content h1 {
            color: #ffffff; /* Blue text color */
            background-color: #3498db; /* White background */
            margin-bottom: 20px; /* Add some space below the h1 */
            margin-top: 0px; /* Add some space below the h1 */
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="banner" src="SAFEQ-Cloud-in-highly-technical-environment.png" alt="Banner Image">
        <div id="content">
            <h1>Welcome</h1>
            <p>SAFEQ Cloud Agile Solutions Work is a fictional corporation used entirely for trainings and testing.</p>
        </div>
    </div>
</body>
</html>
